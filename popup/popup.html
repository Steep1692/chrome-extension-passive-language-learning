<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/button.css">

    <link rel="stylesheet" href="css/setup-screen.css">
    <link rel="stylesheet" href="css/main-screen.css">

    <script src="js/lib/content-script-api.js"></script>
    <script src="js/lib/store.js"></script>
    <script src="js/lib/router.js"></script>
    <script src="js/lib/translator.js"></script>
    <script src="js/lib/abacus-lib.js"></script>

    <script src="js/setup-screen.js"></script>
    <script src="js/popup.js"></script>

    <script src="web-components/components/bubble-background.component.js"></script>

    <script src="web-components/views/header/header.view.js"></script>
    <script src="web-components/views/config/config.view.js"></script>
    <script src="web-components/views/add-form/add-form.view.js"></script>
    <script src="web-components/views/dictionary/dictionary.view.js"></script>

    <title>Passive Language Learning</title>
</head>

<body>
<pll-header></pll-header>

<main>
    <form id="screen-setup" class="screen-setup" style="display: none">
        <h2>Setup screen</h2>
        <p>Choose the language you want to learn:</p>

        <fieldset class="setup-screen-learn-lang-row">
            <label class="setup-screen-item">
                <img src="images/en.png" alt="English flag">
                <span>English</span>
                <input name="toLang" value="en" type="radio" required checked>
            </label>
            <label class="setup-screen-item">
                <img src="images/zh.png" alt="Chinese flag">
                <span>Chinese</span>
                <input name="toLang" value="zh" type="radio">
            </label>
        </fieldset>

        <button class="button-submit" type="submit">
            Start learning
            &nbsp;
            <span class="emoji-wrap">
                <span class="emoji-valid">🐻</span>
                <span class="emoji-active">👍</span>
            </span>
        </button>
    </form>

    <div id="screen-main" class="screen-main" style="display: none">
        <pll-config></pll-config>
        <pll-dictionary></pll-dictionary>
        <pll-add-form></pll-add-form>
    </div>

</main>

<div class="background"></div>

</body>

</html>
