<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/popup.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/list.css">
  <link rel="stylesheet" href="css/form.css">
  <script src="js/popup.js"></script>
  <script src="js/components/grass-background.js"></script>
  <script src="js/components/bubble-background.js"></script>
  <title>Passive Language Learning</title>
</head>

<body>

<main>
  <pll-bubble-background>
    <header>
        <h1>Passive Language Learning</h1>
        <span class="made-in-ukraine-with-love">Made in Ukraine with love!</span>
    </header>
  </pll-bubble-background>

<!--  <p class="description">-->
<!--    Words from the <b>Original</b> column will be replaced-->
<!--    <br>by words from the <b>Translation</b> column on every website you visit!-->
<!--  </p>-->


  <pll-grass-background>
      <section class="list">
          <div class="list-header">
              <div><b>#</b></div>
              <div><b>Original</b></div>
              <div><b>Translation</b></div>
              <div><b>Actions</b></div>
          </div>
          <ol id="todo-list">
              <!-- Todo items will be dynamically added here -->
          </ol>
      </section>
    <form id="add-todo-form">
      <label class="form-label" for="original-input">
        <span>Original:</span>
        <input class="form-input" type="text" id="original-input" placeholder="pig" required>
      </label>

      <label class="form-label" for="translation-input">
        <span>Translation:</span>
        <input class="form-input" type="text" id="translation-input" placeholder="豕" required>
      </label>

      <button type="submit" class="button-submit">
        Add&nbsp;
        <span class="emoji-wrap">
        <span class="emoji-valid">🐻</span>
        <span class="emoji-active">👍</span>
      </span>
      </button>

    </form>
  </pll-grass-background>
</main>
</body>

</html>
